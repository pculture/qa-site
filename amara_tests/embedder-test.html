<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>
        <title>Embedder test for external sites.</title>
        <meta charset="utf-8" />
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet"/>
    </head>


<body>
<h1>Amara Interactive Transcript Viewer - Embed Tests</h1>

<div class="container">
<h2>Youtube embed</h2>

  <div class="amara-embed" data-height="540px" data-width="854px"
     data-url="http://www.youtube.com/watch?v=oVNdwovOTEw"
     data-hide-logo="false"
     data-show-subtitles-default="false"
     data-show-transcript-default="false">
  </div>
</div>



<div class="container">
<h2>Vimeo embed</h2>

  <div class="amara-embed" data-height="360px" data-width="480px" data-url="http://vimeo.com/39734142">
  </div>
</div>


<div class="container">
  <h2>MP4 Moderated (TED) video embed </h2>
  <div class="amara-embed" data-height="370px" data-width="620px"
     data-url="https://s3.amazonaws.com/ted.conferences/talk/transcript/2013G/None/YvesMorieux_2013G-transcript.mp4"
     data-hide-order="false"
     data-show-subtitles-default="false"
     data-show-transcript-default="false" >
  </div>
</div>


<div class="container">
  <h2> HTML5 Video (ogv) embed </h2>
  <div class="amara-embed" data-height="370px" data-width="620px"
     data-url="http://videos-cdn.mozilla.net/brand/Mozilla_2011_Story.ogv"
     data-hide-logo="false"
     data-hide-order="true"
     data-show-subtitles-default="true"
     data-show-transcript-default="true" >
  </div>
</div>



<div class="container">
  <h2>Brightcove embed </h2>
  <div class="amara-embed" data-height="320px" data-width="480px"
     data-url="http://bcove.me/roiy97ew"
     data-hide-logo="false"
     data-hide-order="true"
     data-show-subtitles-default="true"
     data-show-transcript-default="true" >
  </div>
</div>


<div class="container">
  <h2> HTML5 Video webm embed </h2>
  <div class="amara-embed" data-height="370px" data-width="620px"
     data-url="http://videos-cdn.mozilla.net/brand/Mozilla_2011_Story.webm"
     data-hide-logo="false"
     data-hide-order="true"
     data-show-subtitles-default="true"
     data-show-transcript-default="true" >
  </div>
</div>


<div class="container">
  <h2> HTML5 Video (webm) embed </h2>
  <div class="amara-embed" data-height="370px" data-width="620px"
     data-url="http://qa.pculture.org/amara_tests/Birds_short.webmsd.webm"
     data-hide-logo="false"
     data-hide-order="true"
     data-show-subtitles-default="true"
     data-show-transcript-default="true" >
  </div>
</div>


<div class="container">
  <h2> Wistia embed </h2>
  <div class="amara-embed" data-height="370px" data-width="620px"
     data-url="http://fast.wistia.net/embed/iframe/u866gzvwxr"
     data-hide-order="false"
     data-show-subtitles-default="true"
     data-show-transcript-default="false" >
  </div>
</div>


<div class="container">
  <h2> Ogg embed </h2>
  <div class="amara-embed" data-height="150px" data-width="220px"
     data-url="https://www.popuparchive.org/media/7b0f0f6b0d34a82f2472351eed4cc701/0/public/audio_file/11045/1851330_3_1.ogg"
     data-hide-order="false"
     data-show-subtitles-default="true"
     data-show-transcript-default="false" >
  </div>
</div>


<script type="text/javascript" src='http://amara.org/embedder-iframe'></script>
<div class="container">
  <h2> MP3 embed </h2>
  <div class="amara-embed" data-height="150px" data-width="220px"
     data-url="https://ia700209.us.archive.org/17/items/gd79-12-05.aud.warner.19418.sbeok.shnf/gd79-12-05audd1t04_64kb.mp3"
     data-hide-order="false"
     data-show-subtitles-default="true"
     data-show-transcript-default="false" >
  </div>
</div>


<div class="container">
  <h2> Dailymotion embed </h2>
  <div class="amara-embed" data-height="370px" data-width="620px"
     data-url="http://dailymotion.com/video/xiyzhh"
     data-hide-order="false"
     data-show-subtitles-default="true"
     data-show-transcript-default="false" >
  </div>
</div>


<div><p></p></div>
</body>
</html>
