<title>Amara Interactive Transcript Viewer</title>

<body style="padding: 30px; font-family:helvetica, sans-serif;">

<h2>Amara Interactive Transcript Viewer</h2>

<div class="amara-embed" style="height: 560px; width: 900px" 
     data-url="http://www.youtube.com/watch?v=oVNdwovOTEw"
     data-hide-logo="false"
     data-initial-language="en"
     data-show-subtitles-default="true"
     data-show-transcript-default="false" ></div>



<div>


</div>

<script type="text/javascript">
    (function (window, document) {
        var loader = function () {
            var script = document.createElement('script'), tag = document.getElementsByTagName('script')[0];
            script.src = 'http://s3.amazonaws.com/s3.www.universalsubtitles.org/release/public/embedder.js';
            tag.parentNode.insertBefore(script, tag);
        };
        window.addEventListener ? window.addEventListener('load', loader, false) : window.attachEvent('onload', loader);
    })(window, document);
</script>
</body>
</html>
