<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<headd>
        <title>Embedder test for external sites.</title>
        <meta charset="utf-8" />
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" rel="stylesheet">
    </head>


<body>
<div class="container">
<h2>Amara Interactive Transcript Viewer - youtube embed</h2>

  <div class="amara-embed" data-height="960px" data-width="804px"
     data-url="http://www.youtube.com/watch?v=oVNdwovOTEw"
     data-hide-logo="false"
     data-initial-language="en"
     data-show-subtitles-default="true"
     data-show-transcript-default="false">
  </div>
</div>



<div class="container">
<h2>Vimeo embed</h2>

  <div class="amara-embed" data-height="960px" data-width="804px" data-url="http://vimeo.com/39734142">
  </div>
</div>



<div class="container">
  <h2> Embedder where hide-logo is true </h2>
  <div class="amara-embed" data-height="960px" data-width="540px"
     data-url="http://www.youtube.com/watch?v=oVNdwovOTEw"
     data-hide-logo="true"
     data-initial-language="en"
     data-show-subtitles-default="true"
     data-show-transcript-default="false" >
  </div>
</div>

<script type="text/javascript" src='http://amara.org/embedder-iframe'></script>
</body>
</html>
